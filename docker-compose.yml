services:
  postgres:
    image: postgres:16
    container_name: streeteats-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: streeteats
      POSTGRES_PASSWORD: streeteats
      POSTGRES_DB: streeteats
    ports:
      - "5434:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
volumes:
  postgres-data:
